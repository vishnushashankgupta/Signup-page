<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="icon" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">  
    <title>Sign Up Page</title>
</head>
<body>
    <div class="Outer-box container">
        <div class="form-heading">
            <h3 class="form-heading">Create Account</h3>
        <div>
          <form action="index.html">
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="images/icons8-user-24.png" alt=""></span>
                  </div>
                <input  class="form-control Input-Box" type="text" placeholder="Your Name">
                </span>
            </div>

            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="images/icons8-envelope-26.png" alt=""></span>
                  </div>
                <input  class="form-control Input-Box" type="email" placeholder="Your Email Address">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="images/hidden.png" alt=""></span>
                  </div>
                <input  class="form-control Input-Box" type="text" placeholder="Your Password">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img class="icon" src="images/icons8-lock.gif" alt=""></span>
                  </div>
                <input  class="form-control Input-Box" type="text" placeholder="Retype Your Password">
            </div> 
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> I agree and understand <a href="index.html">terms</a> and <a href="index.html">conditions</a>  </label>
            </div>
            <div>
              <button type="button" class="btn btn-primary btn-sm-6 btn-block">Sign Up</button>
            </div>     
          </form>
        </div>
    </div>

    </div>
    
</body>
</html>
